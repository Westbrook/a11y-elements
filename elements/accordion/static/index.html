<!doctype html>
<html>
<head>
  <script src="/node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
  <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <title>a11y-accordion</title>
  <style>
    fieldset {
      border: 0;
      margin: 0;
      padding: 0;
    }

    input {
      border: 1px solid hsl(0, 0%, 62%);
      border-radius: 0.3em;
      display: block;
      font-size: inherit;
      padding: 0.3em 0.5em;
    }
  </style>
</head>
  <body>
    <a11y-accordion>
      <h3 slot="trigger-0">
        Personal Information
      </h3>
      <div slot="content-0">
        <fieldset>
          <p>
            <label for="cufc1">
              Name
              <span aria-hidden="true">
                *
              </span>
              :
            </label>
            <input type="text"
                  value=""
                  name="Name"
                  id="cufc1"
                  class="required"
                  aria-required="true">
          </p>
          <p>
            <label for="cufc2">
              Email
              <span aria-hidden="true">
                *
              </span>
              :
            </label>
            <input type="text"
                  value=""
                  name="Email"
                  id="cufc2"
                  aria-required="true">
          </p>
          <p>
            <label for="cufc3">
              Phone:
            </label>
            <input type="text"
                  value=""
                  name="Phone"
                  id="cufc3">
          </p>
          <p>
            <label for="cufc4">
              Extension:
            </label>
            <input type="text"
                  value=""
                  name="Ext"
                  id="cufc4">
          </p>
          <p>
            <label for="cufc5">
              Country:
            </label>
            <input type="text"
                  value=""
                  name="Country"
                  id="cufc5">
          </p>
          <p>
            <label for="cufc6">
              City/Province:
            </label>
            <input type="text"
                  value=""
                  name="City_Province"
                  id="cufc6">
          </p>
        </fieldset>
      </div>
      <h3 slot="trigger-1">
        Billing Address
      </h3>
      <div slot="content-1">
        <fieldset>
          <p>
            <label for="b-add1">
              Address 1:
            </label>
            <input type="text"
                  name="b-add1"
                  id="b-add1">
          </p>
          <p>
            <label for="b-add2">
              Address 2:
            </label>
            <input type="text"
                  name="b-add2"
                  id="b-add2">
          </p>
          <p>
            <label for="b-city">
              City:
            </label>
            <input type="text"
                  name="b-city"
                  id="b-city">
          </p>
          <p>
            <label for="b-state">
              State:
            </label>
            <input type="text"
                  name="b-state"
                  id="b-state">
          </p>
          <p>
            <label for="b-zip">
              Zip Code:
            </label>
            <input type="text"
                  name="b-zip"
                  id="b-zip">
          </p>
        </fieldset>
      </div>
      <h3 slot="trigger-2">
        Shipping Address
      </h3>
      <div slot="content-2">
        <fieldset>
          <p>
            <label for="m-add1">
              Address 1:
            </label>
            <input type="text"
                  name="m-add1"
                  id="m-add1">
          </p>
          <p>
            <label for="m-add2">
              Address 2:
            </label>
            <input type="text"
                  name="m-add2"
                  id="m-add2">
          </p>
          <p>
            <label for="m-city">
              City:
            </label>
            <input type="text"
                  name="m-city"
                  id="m-city">
          </p>
          <p>
            <label for="m-state">
              State:
            </label>
            <input type="text"
                  name="m-state"
                  id="m-state">
          </p>
          <p>
            <label for="m-zip">
              Zip Code:
            </label>
            <input type="text"
                  name="m-zip"
                  id="m-zip">
          </p>
        </fieldset>
      </div>

    </a11y-accordion>
    <script type="module" src="./index.js"></script>
  </body>
</html>
